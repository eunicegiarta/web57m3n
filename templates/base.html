<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}{% endblock %}</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="static/css/base_style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="static/css/themes/jquerymobile_themes.css" />
		{% block styles %}{% endblock %}
        <style>
          /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script type="text/javascript">
       $(document).bind("mobileinit", function(){
$.mobile.ajaxLinksEnabled = false;
$.mobile.ajaxFromsEnabled = false; 
});
</script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js">
        </script>
		{% block script_top %}
		{% endblock %}

</head>
<body>
    <div data-role="page" id="page1">
        <div style="text-align:center; height: 50px; float: left; border-bottom-width:3px;border-bottom-style:solid;border-bottom-color: #649722;" data-theme="a" data-role="header" data-position="fixed">
        	<div id="spread" style="position: relative; display: inline-block;width: 100%;max-width: 500px;">
        	<a style="vertical-align:middle;" href="/pennypincher"><img id="logo" src="{{ STATIC_URL }}images/logo.png"></a>
			<a style="vertical-align:middle;" href="/pennypincher"><img id="btnHome" src="{{ STATIC_URL }}images/btnHome.png"/></a>
			<div style="clear:both; height: 1px;"></div></div>
        </div>
        <div data-role="content">
		{% block content %}
		{% endblock %}
        </div>
        <div data-role="footer" data-position="fixed" data-theme="a">
			<div data-role="navbar" data-iconpos="top" >
				<ul>
					<li>
						<a href="/pennypincher/new_transaction" data-ajax="false" {%block on_trans_page%}{% endblock %}><img id="btnTransaction" src="{{STATIC_URL}}images/btnTransaction.png"/></a>

					</li>
					<li>
						<a href="/pennypincher/summary" data-ajax="false" {%block on_summary_page%}{% endblock %}><img id="btnSummary" src="{{STATIC_URL}}images/btnSummary.png" /></a>
					</li>
					<li>
						<a href="/pennypincher/settings" data-ajax="false" {% block on_settings_page%}{% endblock %}><img id="btnSettings" src="{{STATIC_URL}}images/btnSettings.png" /></a>
		            </li>
				</ul>
			</div>
		</div>
    </div>
</body>
<scripts>
	{% block scripts %}
	{% endblock %}
</scripts>
</html>
