{% extends "base_test.html" %}

{% block content %}

<h1>New Request {{user.username}}</h1>

<form action="" method="post" data-ajax="false">
	{% csrf_token %}
	<p>
		<label>Title of Presentation/Project/Talk</label>
		{{form.title}}
	</p>
	<p>
		<label>Description</label>
		{{form.details}}
	</p>
	<p>
		<label>End Date</label>
		{{form.date_of_interest}}
	</p>
	<input id="submit" type="submit" value="submit">
</form>

{% endblock %}
