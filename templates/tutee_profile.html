{% extends "base_test.html" %}

{% block profile %} class="selected"{% endblock %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container">
	<div class="span-3"><p></p></div>
<div class="login example1 pdding prepend-top span-17 last append-bottom">
	<h1><b>profile</b></h1><hr>
	<form class="signup" method="post">
		{%csrf_token%}
		{{form.as_p}}
		
		<button style="width: 230px;" id="submit" class="submit span-4 center" type="submit" value="submit">CHANGE PASSWORD</button>
	</form>
	
</div>
<div class="span-4"><p></p></div>
</div>

{% endblock %}
